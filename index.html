<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Define title -->
    <title>Chris Qiu</title>

    <!-- Include favicon. Use, e.g., https://favicon.io/ -->
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />

    <!-- Include style sheets -->
    <link rel="stylesheet" href="main.css" />

    <!-- Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">

    <!-- Load FontAwesome (for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section id="content">
      <!-- Avatar image -->
      <img src="image.png" alt="Chris Qiu" class="avatar" />

      <!-- Text -->
      <h1>Chris Qiu</h1>
      <p>
        Hello! I'm Chris, a second year Computer Science student studying at <a href="https://www.ubc.ca/"> the University of British Columbia</a>.
      </p>
      <p>
        My favourite languages are Java, TypeScript/JavaScript, and C++. I am also interested in web automation and computer vision.
      </p>
      <p>
        Please feel free to get in touch with me on LinkedIn!
      </p>
      
      
      <label for="theme-toggle" class="toggle-switch">
        <input type="checkbox" id="theme-toggle">
        <span class="switch"></span>
      </label>

      <!-- Icons -->
      <ul class="icons">
        <li>
          <a href="https://github.com/qiuchris" title="GitHub"><i class="fab fa-github"></i></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/qiuchris/" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </li>
      </ul>
    </section>

    <script>
      const themeToggle = document.getElementById('theme-toggle');
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });
    </script>
  </body>
 
</html>
